name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš PHP Install
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.1"
    
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: "147.139.176.119"
        username: "app-rest_api"
        password: "adminMapan58@"
        port: "21"
        protocol: "ftp"
        server-dir: "/"
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Prepare .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      env: 
        DB_CONNECTION: "mysql"
        DB_HOST: "147.139.176.119"
        DB_DATABASE: "20230607_mapan_group"
        DB_USERNAME: "win_root"
        DB_PASSWORD: "adminMapan58@"
    
    - name: Install composer dependencies
      run: composer install --prefer-dist --optimize-autoloader --no-dev
      
    - name: Laravel Preparation
      run: |
        php artisan config:cache
        php artisan event:cache
        php artisan route:cache
        php artisan view:cache
        
    - name: Generate key
      run: |
        php artisan key:generate
        php artisan passport:install
      
    - name: Create Database
      run: |
        php artisan migrate
